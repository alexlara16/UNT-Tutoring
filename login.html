<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT Tutor Finder - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/unt_mascot.png" alt="UNT Mascot" class="mascot">
            <h1>UNT Tutor Finder</h1>
        </div>
        <nav>
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='forum.html'">Forum</button>
            <button onclick="location.href='tutors.html'">Find Tutors</button>
            <button onclick="location.href='login.html'">Login/Signup</button>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Login</button>
            </form>

            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="signupName" required>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <button type="submit">Signup</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UNT Tutor Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
