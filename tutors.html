<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT Tutor Finder - Find Tutors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/unt_mascot.png" alt="UNT Mascot" class="mascot">
            <h1>UNT Tutor Finder</h1>
        </div>
        <nav>
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='forum.html'">Forum</button>
            <button onclick="location.href='tutors.html'">Find Tutors</button>
            <button onclick="location.href='login.html'">Login/Signup</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Find Your Tutor</h2>
            <input type="text" id="searchInput" placeholder="Search by name, subject, or location..." onkeyup="filterTutors()">
            
            <ul id="tutorList">
                <!-- Tutor data will go here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 UNT Tutor Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
